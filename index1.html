<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image Carousel</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<body>
  <div class="container">
    <div class="top-half">
      <div class="carousel-container">
        <div class="slider">
          <div class="slide"><img src="1.png" alt="Image 1"></div>
          <div class="slide"><img src="2.png" alt="Image 2"></div>
          <div class="slide"><img src="3.png" alt="Image 3"></div>
          <div class="slide"><img src="4.png" alt="Image 4"></div>
        </div>
      </div>
    </div>

    <div class="bottom-half">
      <p class="life"><span id="typing-text"></span></p>
    </div>
  </div>


<script src="script.js"></script>
</body>
</html>
